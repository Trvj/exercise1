exercise1::packages:
  - 'vim'
  - 'epel-release'
  - 'bash-completion'
  - 'wget'
  - 'nmap'
  - 'nfs-utils'
  - 'net-tools'
  - 'htop'

exercise1::lvm: 
    'exercise.fs':     
      ensure:               'present'
      volume_group:         'exercisevg'
      size:                 '8G'
    'exercise2.fs':
      ensure:               'present'
      volume_group:         'exercisevg'
      size:                 '2G'

exercise1::vg:    
    'exercisevg':
      ensure:               'present'
      physical_volumes:     '/dev/sdb1'

exercise1::pv:    
    '/dev/sdb1':
      ensure:               'present'
      
exercise1::fs:    
    '/dev/mapper/exercisevg-exercise.fs':
      ensure:                'present'
      fs_type:               'xfs'
    '/dev/mapper/exercisevg-exercise2.fs':
      ensure:                'present'
      fs_type:               'xfs'

exercise1::mount:
    '/exercise':
      ensure:                 'mounted'
      device:                 '/dev/mapper/exercisevg-exercise.fs'
      fstype:                 'xfs'
      pass:                   '0'
      dump:                   '0'
      options:                'defaults'
    '/exercise2'
      ensure:                 'mounted'
      device:                 '/dev/mapper/exercisevg-exercise2.fs'
      fstype:                 'xfs'
      pass:                   '0'
      dump:                   '0'
      options:                'defaults'
