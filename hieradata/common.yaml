exercise1::packages:
  - 'vim'
  - 'epel-release'
  - 'bash-completion'
  - 'wget'
  - 'nmap'
  - 'nfs-utils'
  - 'net-tools'
  - 'htop'

exercise1::lvm: 
    'exercise.fs':     
      ensure:               'present'
      volume_group:         'exercisevg'
      size:                 '8G'
      
exercise1::vg:    
    'exercisevg':
      ensure:               'present'
      physical_volumes:     '/dev/sdb1'

exercise1::pv:    
    '/dev/sdb1':
      ensure:               'present'
      
exercise1::fs:    
    '/dev/exercisevg/exercise.fs':
      ensure:                'present'
      fs_type:               'XFS'